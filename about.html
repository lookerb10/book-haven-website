<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us/Contact - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=200&h=80&fit=crop" alt="Book Haven Bookstore Logo" width="200" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us/Contact</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Our Story</h2>
            <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=1200&h=400&fit=crop" alt="Beautiful bookstore interior with wooden shelves" width="100%">
            <p>Book Haven has proudly served readers with a warm, welcoming space and a thoughtfully curated selection for two decades.</p>
        </section>

        <section>
            <h2>Meet the Team</h2>
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face" alt="Staff Sarah" width="150" height="150">
            <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?w=150&h=150&fit=crop&crop=face" alt="Staff James" width="150" height="150">
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=150&h=150&fit=crop&crop=face" alt="Staff Emily" width="150" height="150">
        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input id="name" type="text" required><br><br>

                <label for="email">Email:</label><br>
                <input id="email" type="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Book Haven Bookstore</p>
    
        <form id="subscribe-form" data-subscribe-form style="margin-top:1rem;display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap">
          <input id="subscribe-email" type="email" placeholder="Enter your email" aria-label="Email address" required
                 style="padding:.55rem .75rem;border-radius:6px;border:1px solid #cbd5e0;min-width:220px">
          <button id="subscribe-btn" type="submit" style="padding:.55rem .9rem;border-radius:6px;border:none;font-weight:700;cursor:pointer">
            Subscribe
          </button>
        </form>
    
    </footer>
    <script src="book-haven-touchstone-3-2.js?v=1"></script>
</body>
</html>
