<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us/Contact - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="images/bookstore-exterior.jpg" alt="Bookstore exterior" width="100%">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us/Contact</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Our Story</h2>
            <img src="https://via.placeholder.com/1200x400.png?text=Store+Interior" alt="Bookstore interior" width="100%">
            <p>Book Haven has proudly served readers with a warm, welcoming space and a thoughtfully curated selection for two decades.</p>
        </section>

        <section>
            <h2>Meet the Team</h2>
            <img src="https://via.placeholder.com/150x150.png?text=Sarah" alt="Staff Sarah" width="150" height="150">
            <img src="https://via.placeholder.com/150x150.png?text=James" alt="Staff James" width="150" height="150">
            <img src="https://via.placeholder.com/150x150.png?text=Emily" alt="Staff Emily" width="150" height="150">
        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input id="name" type="text" required><br><br>

                <label for="email">Email:</label><br>
                <input id="email" type="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Book Haven Bookstore</p>
    </footer>
</body>
</html>
